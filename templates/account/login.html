<!DOCTYPE html>
<html>

<head>
    {% include("parts/meta.html") %}
    <title>Login</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="/static/scripts/account/login.js" async></script>
</head>

<body>
    <h1>Log In</h1>

    {% if error %}
    <!-- DO NOT LEAVE THIS WITH INLINE CSS, I WILL KILL! -->
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if new %}
    <!-- NO SERIOUSLY, I WILL ACTUALLY MURDER YOU! -->
    <p style="color:green;">You have successfully registered an account! Please now log in.</p>
    {% endif %}

    <form method="post" action="/account/login">
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" {% if email %} value="{{ email }}" {% endif %}>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <input type="submit" value="Sign In">
            <a href="/account/register">Register</a>
        </div>
</body>

</html>
