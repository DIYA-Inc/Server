<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>

<body>
    <div class="text-center" style="width: 100%;height: 100%;margin-top: 55%;margin-bottom: 45%;"><img class="rounded-circle border border-1 border-dark" src="static/img/15471-3930222315.png" style="height: 96px;width: 96px;">
        <p class="text-center"><strong>Welcome Back</strong><br>Login to continue</p>
        <div class="container">
            <div class="row">
                <div class="col"><input type="email" required="" minlength="5" placeholder="Email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" style="padding-left: 2px;margin-bottom: 5px;width: 50%;max-width: 200px;"></div>
            </div>
            <div class="row">
                <div class="col"><input type="password" placeholder="Password" style="padding-left: 2px;width: 50%;max-width: 200px;" maxlength="20" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&amp;*()_+}{&quot;':;?/>.<,])(?!.*\s)"></div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col"><a class="btn btn-primary btn-sm text-center border rounded-pill" role="button" href="signup.html" style="width: 50%;backdrop-filter: blur(0px);font-size: 12px;max-width: 200px;">Login</a></div>
            </div>
        </div>
        <div class="row">
            <div class="col"><a style="font-size: 12px;" href="https://google.com">Forgot your password?</a></div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
